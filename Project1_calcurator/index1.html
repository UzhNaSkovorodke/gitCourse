<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cascad1.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn ac bg-grey">ac</div>
            <div class="btn plusminus bg-grey">+/-</div>
            <div class="btn procent bg-grey">%</div>
            <div class="btn delete bg-orange">/</div>
            <div class="btn seven bg-grey">7</div>
            <div class="btn eight bg-grey">8</div>
            <div class="btn nine bg-grey">9</div>
            <div class="btn ix bg-orange">X</div>
            <div class="btn four bg-grey">4</div>
            <div class="btn five bg-grey">5</div>
            <div class="btn six bg-grey">6</div>
            <div class="btn minus bg-orange">-</div>
            <div class="btn one bg-grey">1</div>
            <div class="btn two bg-grey">2</div>
            <div class="btn three bg-grey">3</div>
            <div class="btn plus bg-grey">+</div>
            <div class="btn zero bg-grey">0</div>
            <div class="btn doubt bg-grey">.</div>
            <div class="btn equel bg-grey">=</div>

        </div>
    </div>
</body>

</html>
